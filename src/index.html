<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <main>
      <section id="user" class="user-container">
        <section class="user-main">
          <section class="user-background">
            <img src="./images/image-jeremy.png" alt="user image" />
            <h1 class="text-sm font-normal">
              Report for <br />
              <span aria-labelledby="user name" class="text-md font-light"
                >Jeremy Robson</span
              >
            </h1>
          </section>
          <section class="user-buttons">
            <button class="text-base">Daily</button>
            <button class="text-base active">Weekly</button>
            <button class="text-base">Monthly</button>
          </section>
        </section>
      </section>
      <article id="work" class="container work-background">
        <img
          class="icon work-icon"
          src="./images/icon-work.svg"
          alt="work icon"
        />
        <article class="container-main">
          <article class="data-header">
            <h2 class="font-bold">Work</h2>
            <button>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </button>
          </article>
        </article>
      </article>
      <article id="play" class="container play-background">
        <img
          class="icon play-icon"
          src="./images/icon-play.svg"
          alt="play icon"
        />
        <article class="container-main">
          <article class="data-header">
            <h2 class="font-bold">Play</h2>
            <button>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </button>
          </article>
        </article>
      </article>
      <article id="study" class="container study-background">
        <img
          class="icon study-icon"
          src="./images/icon-study.svg"
          alt="study icon"
        />
        <article class="container-main">
          <article class="data-header">
            <h2 class="font-bold">Study</h2>
            <button>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </button>
          </article>
        </article>
      </article>
      <article id="exercise" class="container exercise-background">
        <img
          class="icon exercise-icon"
          src="./images/icon-exercise.svg"
          alt="exercise icon"
        />
        <article class="container-main">
          <article class="data-header">
            <h2 class="font-bold">Exercise</h2>
            <button>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </button>
          </article>
        </article>
      </article>
      <article id="social" class="container social-background">
        <img
          class="icon social-icon"
          src="./images/icon-social.svg"
          alt="social icon"
        />
        <article class="container-main">
          <article class="data-header">
            <h2 class="font-bold">Social</h2>
            <button>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </button>
          </article>
        </article>
      </article>
      <article id="self-care" class="container self-care-background">
        <img
          class="icon self-care-icon"
          src="./images/icon-self-care.svg"
          alt="self-care icon"
        />
        <article class="container-main">
          <article class="data-header">
            <h2 class="font-bold">Self Care</h2>
            <button>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </button>
          </article>
        </article>
      </article>
    </main>
  </body>
</html>
