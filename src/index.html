<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <main>
      <section id="user" class="container user-container">
        <section class="user-main">
          <section class="user-background"></section>
        </section>
      </section>
      <article id="work" class="container work-background">
        <article class="container-main"></article>
        <img
          class="icon work-icon"
          src="./images/icon-work.svg"
          alt="work icon"
        />
      </article>
      <article id="play" class="container play-background">
        <article class="container-main"></article>
        <img
          class="icon play-icon"
          src="./images/icon-play.svg"
          alt="play icon"
        />
      </article>
      <article id="study" class="container study-background">
        <article class="container-main"></article>
        <img
          class="icon study-icon"
          src="./images/icon-study.svg"
          alt="study icon"
        />
      </article>
      <article id="exercise" class="container exercise-background">
        <article class="container-main"></article>
        <img
          class="icon exercise-icon"
          src="./images/icon-exercise.svg"
          alt="exercise icon"
        />
      </article>
      <article id="social" class="container social-background">
        <article class="container-main"></article>
        <img
          class="icon social-icon"
          src="./images/icon-social.svg"
          alt="social icon"
        />
      </article>
      <article id="self-care" class="container self-care-background">
        <article class="container-main"></article>
        <img
          class="icon self-care-icon"
          src="./images/icon-self-care.svg"
          alt="self-care icon"
        />
      </article>
    </main>
  </body>
</html>
